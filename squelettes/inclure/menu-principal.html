[(#SET{couleur, #ARRAY{
                    2,vert,
                    3,turquoise,
                    4,rouge,
                    5,bleu,
                    6,orange,
                    7,brun}})]

[(#REM) Menu principal du site ]
<B_menu_principal>
<ul class="menu-principal">
    <BOUCLE_menu_principal(RUBRIQUES){id_parent = 1}>

    #SET{drop, drop#COMPTEUR_BOUCLE}
    <li class="[(#GET{couleur}|table_valeur{#ID_RUBRIQUE}|sinon{turquoise})]">
        [<a href="#URL_RUBRIQUE" title="[(#TITRE|attribut_html)]" data-dropdown="#GET{drop}">(#TITRE)</a>]
        [(#REM) sous menu, on affiche les articles ]
        <B_sous_menu>
        <ul id="#GET{drop}" class="f-dropdown content" data-dropdown-content>
            <li class="fleche"></li>
            <BOUCLE_sous_menu(ARTICLES){id_rubrique} {par num titre}>
                <li><a href="#URL_ARTICLE" title="[(#TITRE|attribut_html)]">#TITRE</a></li>
            </BOUCLE_sous_menu>
        </ul>
        </B_sous_menu>
    </li>
    </BOUCLE_menu_principal>
</ul>
</B_menu_principal>
